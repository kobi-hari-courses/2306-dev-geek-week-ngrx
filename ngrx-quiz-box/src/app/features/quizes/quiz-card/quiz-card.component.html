<mat-card>
  <mat-card-header>
    <mat-card-title>{{ quiz.caption }}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon color="primary">list</mat-icon>
      {{ quiz.questions.length }} Questions
    </mat-card-subtitle>
    <img mat-card-avatar [src]="quiz.imageUrl ?? 'assets/logo.svg'"/>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['', 'quizes', 'edit', quiz.id]">Edit</button>
    <button mat-button color="primary">Run</button>
  </mat-card-actions>
</mat-card>
